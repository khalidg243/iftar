<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('Tezza_2026_02_19_130948121.jpg') center/cover no-repeat;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    h1 {
        color: white;
        font-size: 48px;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-weight: 700;
        letter-spacing: 1px;
    }
    
    .button-container {
        display: flex;
        gap: 40px;
        justify-content: center;
        margin-bottom: 50px;
        flex-wrap: wrap;
    }
    
    button {
        padding: 18px 45px;
        font-size: 20px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transform: scale(1);
    }
    
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
    }
    
    button:active {
        transform: scale(0.98);
    }
    
    #yes {
        background: linear-gradient(135deg, #ff4d88, #ff69a1);
        color: white;
    }
    
    #yes:hover {
        background: linear-gradient(135deg, #ff3366, #ff5588);
    }
    
    #no {
        background: linear-gradient(135deg, #666, #888);
        color: white;
        position: absolute;
    }
    
    #no:hover {
        background: linear-gradient(135deg, #555, #777);
    }
    
    h2 {
        color: white;
        font-size: 36px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        min-height: 50px;
        animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<audio id="funnySound">
    <source src="2869-preview.mp3" type="audio/mpeg">
</audio>

<h1>Will you go out for iftar with me? üåôüíò</h1>

<div class="button-container">
    <button id="yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
    <button id="no">NO üòà</button>
    
</div>

<h2 id="response"></h2>

<script>
let yesButtonSize = 1;

function sayYes() {
    document.getElementById("response").innerHTML =
        "Yayyyy ü•∞ Best decision ever. Now go cook some food for meüòã";
}

function moveNo() {
    const btn = document.getElementById("no");
    // switch to absolute positioning so it can move freely
    btn.style.position = 'absolute';
    btn.style.top = Math.random() * (window.innerHeight - 80) + "px";
    btn.style.left = Math.random() * (window.innerWidth - 140) + "px";
    
    // Make the YES button bigger
    yesButtonSize += 0.2;
    const yesBtn = document.getElementById("yes");
    yesBtn.style.transform = `scale(${yesButtonSize})`;
    
    // Ensure the response text is pushed below the (possibly scaled) YES button
    const response = document.getElementById('response');
    // Measure the scaled YES button height and set response margin accordingly
    // Use a short timeout to ensure the transform has been applied before measuring
    setTimeout(() => {
        const rect = yesBtn.getBoundingClientRect();
        const gap = 16; // px gap between button and response
        response.style.marginTop = (rect.height + gap) + 'px';
    }, 0);

    // Play funny sound
    const sound = document.getElementById("funnySound");
    sound.currentTime = 0;
    sound.play();
}

// Attach appropriate event to NO button depending on device
document.addEventListener('DOMContentLoaded', function() {
    const noBtn = document.getElementById('no');
    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0);
    if (isTouch) {
        // on touch devices use click/touchstart
        noBtn.addEventListener('click', moveNo);
        noBtn.addEventListener('touchstart', function(e){ e.preventDefault(); moveNo(); });
    } else {
        // desktop: use hover
        noBtn.addEventListener('mouseover', moveNo);
    }
});
</script>

</body>
</html>
